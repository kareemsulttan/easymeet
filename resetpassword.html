<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Easy Meet</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<!--[if lt IE 9]>
		<script src="js/html5shiv.min.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
    <!--free sign up section-->
    <section class="free-sign-up h-100 w-100">
      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-md-4 col-sm-12 p-4 forgotpass m-1 bg-white text-center">
            <div class="main-title pt-4 pb-3">
              <h1 class="mb-3">Change Password</h1>    
            </div>
            <form class="mb-0 text-left"> 
              <div class="form-group password-input">
                <label for="exampleInputPassword1">New Password</label>
                <input type="password" id="resetpassInput1" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                <span toggle="#input-pwd" class="fa fa-fw fa-eye field-icon toggle-password" onclick="showPass1()"></span>
              </div>
              <div class="form-group password-input mb-3">
                <label for="exampleInputPassword1">Confirm New Password</label>
                <input type="password" id="resetpassInput2" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                <span toggle="#input-pwd" class="fa fa-fw fa-eye field-icon toggle-password" onclick="showPass2()"></span>                
              </div>
              <span class="medium-size text-left" style="color: #ff2828;">New Password and Confirm Password do not match</span>
              <button type="submit" class="btn btn-primary w-100 medium-size mb-3 mt-2">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
	</body>
</html>
